services:
  # Backend FastAPI Web Service
  - type: web
    name: aurafashions-backend
    env: python
    # We specify the backend directory as the root for this service
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    # Start command using gunicorn with uvicorn workers for production performance
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aurafashions-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://695c23d3b07f32b2fe9f28f8--aurafashions.netlify.app
      - key: DEV_MODE
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.10.0

# Managed PostgreSQL Database (Free Tier)
databases:
  - name: aurafashions-db
    databaseName: aurafashions
    user: aura_admin
    plan: free
